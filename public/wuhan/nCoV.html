<script type="text/javascript">
    var dataUrl  = "http://lab.isaaclin.cn/nCoV/";
    $(document).ready(function () {
        initNews();
    });

    var getNews = function() {
        $.ajax({
            url: dataUrl + 'api/news',
            type: 'get',
            success: function (res) {
                if (res.success===true ){
                    var news = res.results;
                    var html = "";
                    for (var i in news) {
                         html +='<div class="item">\n' +
                            '            <div class="item-heading">\n' +
                            '                <div class="pull-right label label-success news-province">'+news[i].provinceName+'</div>\n' +
                            '                <h4><a href="'+news[i].sourceUrl+'" class="news-title">'+news[i].title+'</a></h4>\n' +
                            '            </div>\n' +
                            '            <div class="item-content news-detail" >。\n' + news[i].summary+
                            '            </div>\n' +
                            '            <div class="item-footer">\n' +
                            '                <a href="#" class="text-muted"><i class="icon-comments news-source"></i> '+news[i].infoSource+'</a> &nbsp; <span class="text-muted news-time">'+new Date(news[i].pubDate).toISOString()+'</span>\n' +
                            '            </div>\n' +
                            '        </div>';
                    }

                    $(".items").html(html);

                    return ;
                }
                alert("获取数据失败");

            }
        })

    };
    var initNews = function () {
        var news = getNews();
    }
</script>
